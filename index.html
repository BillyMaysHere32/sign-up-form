<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="img-container">
        <img class="img" src="Pics/pic1.JPG" alt="picture of dog in plants">
        <div class="logo">
            <img class="logo-img" src="Pics/odin-lined.png" alt="picture of odin">
            <h1>Baker</h1>
        </div>    
    </div>
    <div class="form-container">
        <div class="text-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="#" method="get">
            <legend>Let's do this!</legend>
            <div class="form-input">
                <div class="input">
                    <label for="user_first_name">FIRST NAME</label>
                    <input type="text" id="user_first_name" name="user_last_name" placeholder="John" required>
                </div>
                <div class="input">
                    <label for="user_last_name">LAST NAME</label>
                    <input type="text" id="user_last_name" name="user_last_name" placeholder="Doe" required>
                </div>
                <div class="input">
                    <label for="user_email">EMAIL</label>
                    <input type="email" id="user_email" name="user_email" placeholder="user@gmail.com" required>
                </div>
                <div class="input">
                    <label for="user_phone_number">PHONE NUMBER</label>
                    <input type="tel" id="user_phone_number" name="user_phone_number" placeholder="(123) 123-4567">
                </div>
                <div class="input">
                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="user_password" required>
                </div>
                <div class="input">
                    <label for="user_password_confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="user_password_confirm" name="user_password_confirm" required>
                </div>
            </div>
            <div class="submit-button"><button type="submit">Create Account</button></div>
        </form>
        <div class="log-in"><p>Already have an account?</p><a href="#">Log in</a><p>.</p></div>
    </div>
    
</body>
</html>
